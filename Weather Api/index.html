<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-main">
        
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City">
            <br><br>
            <button class="btn" id="btn"> Get Weather </button>
        </div>
        

        <div class="weather-body">

            <div class="location-details">
                <div class="city" id=city> Chandigarh </div>
                <div class="date" id="date"> 1 January (Friday), 2021 </div>
            </div>
            
            <div class="weather-status">
                <div class="temp" id="temp"> 21&deg;C </div>
                <div class="min-max" id="min-max"> 14&deg;C (min) / 25&deg;C (max) </div>
                <div class="weather" id="weather"> Cloudy </div>
            </div>

        </div>

    </div>


    <script src="app.js"></script>
    
    
</body>
</html>
